<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>

<body>
    <header class="nav-section">
        <img class="logo" src="images/icons/logo.png" alt="logo">
        <p class="web-name">Idea</p>
        <nav class="menu">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Works</a>
        </nav>
        <img class="profile-pic" src="images/icons/profile.png" alt="profile pic">

    </header>

    <section class="players">
        <h2 class="player-head">Top Player</h2>
        <div class="player-section">
            <div class="player-info">
                <img class="player-photo" src="images/players/player-1.png" alt="player-1">
                <h3 class="player-name">Top Player-1</h3>
            </div>

            <div class="player-info">
                <img class="player-photo" src="images/players/player-2.png" alt="player-1">
                <h3 class="player-name">Top Player-2</h3>
            </div>

            <div class="player-info">
                <img class="player-photo" src="images/players/player-3.png" alt="player-1">
                <h3 class="player-name">Top Player-3</h3>
            </div>
            <div class="player-info">
                <img class="player-photo" src="images/players/player-4.png" alt="player-1">
                <h3 class="player-name">Top Player-4</h3>
            </div>

            <div class="player-info">
                <img class="player-photo" src="images/players/player-5.png" alt="player-1">
                <h3 class="player-name">Top Player-5</h3>
            </div>

            <div class="player-info">
                <img class="player-photo" src="images/players/player-6.png" alt="player-1">
                <h3 class="player-name">Top Player-6</h3>
            </div>
        </div>
        <hr>
    </section>
</body>

</html>
